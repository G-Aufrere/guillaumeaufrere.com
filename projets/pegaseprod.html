<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" />
    <title>Guillaume Aufrere Développeur Frontend</title>
</head>

<body>

    <header>
        <div id="navLogo"><a href=""></a></div>
        <svg class="hamburger" cursor-class="arrow" viewBox="0 0 80 80">
            <line class="line01" x1="0" y1="3" x2="80" y2="3" />
            <line class="line02" x1="0" y1="40" x2="80" y2="40" />
            <line class="line03" x1="0" y1="77" x2="80" y2="77" />
        </svg>
    </header>

    <div class="vertical-content">
        <div class="vertical-content__item__logo">
            <a href="/index.html"><img src="/img/logo-ga.png" class="logo_ga" alt="logo Guillaume Aufrere"
                    cursor-class="arrow"></a>
        </div>
        <div class="vertical-content__item__socials">
            <a href="https://www.linkedin.com/in/guillaume-aufrere-d%C3%A9veloppeur-web/" target="_blank"><img
                    class="linkedin_logo" src="/img/linkedin-logo.png" alt="" cursor-class="arrow"></a>
            <a href="https://github.com/G-Aufrere-DWJ" target="_blank"><img class="github_logo" src="/img/github-64.png"
                    alt="" cursor-class="arrow"></a>
        </div>
    </div>

    <div class="menu">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item home">
                    <a class="nav__link" cursor-class="arrow" href="/index.html">Accueil</a>
                </li>
                <li class="nav__item about">
                    <a class="nav__link" cursor-class="arrow" href="#about">A propos</a>
                </li>
                <li class="nav__item works">
                    <a class="nav__link" cursor-class="arrow" href="#works">Works</a>
                </li>
                <li class="nav__item contact">
                    <a class="nav__link" cursor-class="arrow" href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="cursor">
        <div class="cursor__circle"></div>
    </div>

    <main class="project-container">
        <h1 class="project-container__title">PEGASE PROD</h1>
        <div class="project-container__top-content">
            <div class="project-container__top-content__text what-text">
                <img src="/img/icons8-objectif-80.png" alt="logo target">
                <p class="project-goal">Le but du projet</p>
                <p>Refonte complète du site <br> avec gestion de contenu</p>
            </div>
            <div class="project-container__top-content__text skills-text">
                <img src="/img/icons8-programming-language-66.png" alt="logo technology">
                <p class="project-skills">Technos utilisées </p>
                <p>Wordpress <br> Oxygen builder</p>
            </div>
            <div class="project-container__top-content__text who-text">
                <img src="/img/icons8-contrat-de-travail-80.png" alt="logo client">
                <p class="project-client">Pour qui ?</p>
                <p>Pegase Prod <br> Société de spectacle équestre</p>
            </div>
        </div>
        <div class="project-container__middle-content">
            <div class="project-container__middle-content__video">
                <video autoplay loop muted class="video-rmstudio" src="/img/Accueil-Pegaseprod.mp4"></video>
                <video autoplay loop muted class="video-rmstudio" src="/img/Locaux-Pegaseprod.mp4"></video>
                <video autoplay loop muted class="video-rmstudio" src="/img/Decors-Pegaseprod.mp4"></video>
            </div>
        </div>
        <div class="project-container__bottom-content">
            <div class="project-container__bottom-content__buttons">
                <a href="/index.html">
                    <button class="button button--janus">
                        <span>Accueil</span>
                    </button>
                </a>
                <button class="button button--janus">
                    <span>Projet suivant</span>
                </button>
            </div>
        </div>
        <div class="btn-circle">
            <div class="btn-circle__icon">
                <img src="/img/arr.png" alt="button scroll">
            </div>
            <div class="btn-circle__img">
                <img src="/img/scroll.png" alt="">
            </div>
        </div>
    </main>
</body>


<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/Draggable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollToPlugin.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
<script src="/js/scrollTrigger.js"></script>
<script src="/js/main.js"></script>

</html>
